<!doctype html>
<html>
    <head>
        <title>Main Page</title>
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo">MT</a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Github</a></li>
                <li><a href="#">CV.pdf</a></li>
            </ul>
        </header>
        <section>
            <img src="moon.png" id="moon">
            <img src="mountain_behind.png" id="mountain_behind">
            <img src="stars.png" id="stars">
            <h2 id="text">Madeline Thomas</h2>
            <a href="#" id="btn">Scroll Down</a>
            <img src="mountain_front.png" id="mountain_front">
        </section>
        <div class="sec">
            <h2>Data Science for Economists</h2>
            <p>Welcome to my Data Science Project</p>
        </div>

    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountain_behind = document.getElementById('mountain_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountain_front = document.getElementById('mountain_front');
        let header = document.querySelector('header');
        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountain_behind.style.top = value * 0.5 + 'px';
            mountain_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
    </body>

</html>
